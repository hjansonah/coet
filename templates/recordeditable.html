<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coët Record {{ rows[0]['ID'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #555;
            text-align: left;
        }
        th {
            background-color: #222;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        td div[contenteditable] {
            background-color: #222;
            padding: 0.25rem;
        }
        select {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 0.25rem;
        }
        button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Coët – Enregistrement ID {{ rows[0]['ID'] }}</h1>

<table id="recordsTable">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr data-id="{{ rows[0]['ID'] }}">
            {% for col in columns %}
                <td data-col="{{ col }}">
                    {% if col == 'still_valid' %}
                        <select>
                            <option value="true" {% if rows[0][col] %}selected{% endif %}>true</option>
                            <option value="false" {% if not rows[0][col] %}selected{% endif %}>false</option>
                        </select>
                    {% elif col == 'ID' %}
                        {{ rows[0][col] }}
                    {% else %}
                        <div contenteditable="true">{{ rows[0][col] }}</div>
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    </tbody>
</table>

<button onclick="saveChanges()">NEXT</button>

<script>
    function saveChanges() {
        const row = document.querySelector('#recordsTable tbody tr');
        const id = row.getAttribute('data-id');
        const cells = row.querySelectorAll('td');

        const updatedRow = { ID: id };
        cells.forEach(cell => {
            const col = cell.getAttribute('data-col');
            if (col === 'ID') return;

            if (col === 'still_valid') {
                const select = cell.querySelector('select');
                updatedRow[col] = select.value === 'true';
            } else {
                const div = cell.querySelector('div');
                updatedRow[col] = div.innerText.trim();
            }
        });

        fetch('/update_records', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ updates: [updatedRow] })
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau');
            window.location.href = "/";
        })
        .catch(error => alert('Erreur : ' + error));
    }
</script>

</body>
</html>
