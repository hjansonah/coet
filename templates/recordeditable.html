<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coët Record {{ rows[0]['ID'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #555;
            text-align: left;
        }

        th {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        td div[contenteditable] {
            background-color: #222;
            padding: 0.25rem;
        }

        button.main-action {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.main-action:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Coët – Enregistrement ID {{ rows[0]['ID'] }}</h1>

<table id="recordsTable">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr data-id="{{ rows[0]['ID'] }}">
