<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coët Record {{ rows[0]['ID'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #555;
            text-align: left;
        }

        th {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        td div[contenteditable] {
            background-color: #222;
            padding: 0.25rem;
        }

        button.main-action {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.main-action:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Coët – Enregistrement ID {{ rows[0]['ID'] }}</h1>

<table id="recordsTable">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr data-id="{{ rows[0]['ID'] }}">
            {% for col in columns %}
                <td data-col="{{ col }}">
                    {% if col == 'Still valid' %}
                        {% set val = rows[0][col] %}
                        <label>
                            <input type="checkbox" name="still_valid" {% if val %}checked{% endif %}>
                            Still valid
                        </label>
                    {% elif col == 'ID' %}
                        {{ rows[0][col] }}
                    {% else %}
                        <div contenteditable="true">{{ rows[0][col] }}</div>
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    </tbody>
</table>

<button class="main-action" onclick="saveChanges()">NEXT</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        attachSwipeListeners();
    });

    function saveChanges() {
        const row = document.querySelector('#recordsTable tbody tr');
        const id = row.getAttribute('data-id');
        const cells = row.querySelectorAll('td');
        const updatedRow = { ID: id };

        cells.forEach(cell => {
            const col = cell.getAttribute('data-col');
            if (col === 'ID') return;

            if (col === 'Still valid') {
                const checkbox = cell.querySelector('input[type="checkbox"]');
                updatedRow[col] = checkbox && checkbox.checked;
            } else {
                const div = cell.querySelector('div');
                updatedRow[col] = div ? div.innerText.trim() : null;
            }
        });

        fetch('/update_records', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ updates: [updatedRow] })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(`Erreur serveur : ${response.status} ${response.statusText}\n${text}`);
                });
            }
            return response.json();
        })
        .then(data => {
            console.log('Update response:', data);
            window.location.href = "/";
        })
        .catch(error => alert('Erreur : ' + error.message));
    }

    function attachSwipeListeners() {
        let startX = 0;

        document.addEventListener('touchstart', function (e) {
            startX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function (e) {
            const endX = e.changedTouches[0].screenX;
            const deltaX = endX - startX;

            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    swipe('prev');
                } else {
                    swipe('next');
                }
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') {
                swipe('prev');
            } else if (e.key === 'ArrowRight') {
                swipe('next');
            }
        });
    }

    function swipe(direction) {
        const row = document.querySelector('#recordsTable tbody tr');
        const currentID = row.getAttribute('data-id');

        fetch(`/navigate?direction=${direction}&current_id=${currentID}`)
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
                attachSwipeListeners();
            })
            .catch(error => alert('Navigation error: ' + error));
    }
</script>

</body>
</html>
