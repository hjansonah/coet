<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coët Record {{ rows[0]['ID'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
        }

        .record-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .record-row {
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.5rem; /* intermediate size */
        }

        .record-row[data-col="Coet"] {
            font-size: 2.5rem; /* much bigger font for Coet */
            font-weight: bold;
        }

        .record-row[data-col="Still valid"] {
            cursor: pointer;
            user-select: none;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            background-color: #222;
            color: #222;
            position: relative;
        }

        .record-row[data-col="Still valid"].true {
            background-color: skyblue;
            color: skyblue;
        }

        .record-row[data-col="Still valid"].true::after {
            content: '✔️';
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .record-row[data-col="Still valid"].false {
            background-color: red;
            color: red;
        }

        .record-row[data-col="Still valid"].false::after {
            content: '❌';
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .record-row[contenteditable="true"] {
            background-color: #222;
        }

        button {
            display: block;
            margin: 4rem auto 0 auto;
            padding: 1.5rem 4rem;
            font-size: 2rem;
            font-weight: bold;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<h1>Coëts</h1>

<div class="record-container" data-id="{{ rows[0]['ID'] }}">
    {% for col in columns %}
        {% if col not in ['date added', 'Appli count', 'ID', 'Coet ID', 'ExtractorCode', 'last_reviewed'] %}
            <div 
                class="record-row {% if col == 'Still valid' %}toggle-boolean{% endif %}" 
                data-col="{{ col }}"
                contenteditable="{{ 'false' if col == 'Still valid' else 'true' }}"
            >
                {% if col == 'date coet' %}
                    {{ rows[0][col].strftime('%d %b %Y') }}
                {% else %}
                    {{ rows[0][col] }}
                {% endif %}
            </div>
        {% endif %}
    {% endfor %}
</div>

<button onclick="saveChanges()">→</button>

<script>
    function applyBooleanStyles(cell) {
        const value = cell.innerText.trim().toLowerCase();
        cell.classList.remove('true', 'false');
        if (value === 'true') {
            cell.classList.add('true');
        } else {
            cell.classList.add('false');
        }
    }

    document.querySelectorAll('.toggle-boolean').forEach(cell => {
        applyBooleanStyles(cell);
        cell.addEventListener('click', () => {
            const current = cell.innerText.trim().toLowerCase();
            const newValue = (current === 'true') ? 'false' : 'true';
            cell.innerText = newValue;
            applyBooleanStyles(cell);
        });
    });

    function saveChanges() {
        const container = document.querySelector('.record-container');
        const id = container.getAttribute('data-id');
        const cells = container.querySelectorAll('.record-row');

        const updatedRow = { ID: id };
        cells.forEach(cell => {
            const col = cell.getAttribute('data-col');
            updatedRow[col] = cell.innerText.trim();
        });

        fetch('/update_records', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ updates: [updatedRow] })
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau');
            window.location.href = "/records";
        })
        .catch(error => alert('Erreur : ' + error));
    }
</script>

</body>
</html>
