<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coët Record {{ rows[0]['ID'] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 2rem;
            margin-bottom: 6rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .record-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .record-row {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.4rem;
        }

        .record-row[data-col="Coet"] {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
        }

        .record-row[data-col="Still valid"] {
            cursor: pointer;
            user-select: none;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            background-color: #222;
            color: #222;
            position: relative;
        }

        .record-row[data-col="Still valid"].true {
            background-color: red;
            color: red;
        }

        .record-row[data-col="Still valid"].true::after {
            content: '✔️';
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .record-row[data-col="Still valid"].false {
            background-color: red;
            color: red;
        }

        .record-row[data-col="Still valid"].false::after {
            content: '❌';
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .record-row[contenteditable="true"] {
            background-color: #222;
        }

        #next-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        #next-button.true {
            background-color: red;
            color: red;
        }

        #next-button.false {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>Coëts</h1>

<div class="record-container" data-id="{{ rows[0]['ID'] }}">
    {% set ordered_cols = ['date coet', 'source', 'Coet', 'Still valid'] %}
    {% for col in ordered_cols %}
        {% if col in columns %}
            <div 
                class="record-row {% if col == 'Still valid' %}toggle-boolean{% endif %}" 
                data-col="{{ col }}"
                contenteditable="{{ 'false' if col == 'Still valid' else 'true' }}"
            >
                {% if col == 'date coet' %}
                    {{ rows[0][col].strftime('%d %b %Y') }}
                {% else %}
                    {{ rows[0][col] }}
                {% endif %}
            </div>
        {% endif %}
    {% endfor %}
</div>

<button id="next-button" onclick="saveChanges()">→</button>

<script>
    function applyBooleanStyles(cell) {
        const value = cell.innerText.trim().toLowerCase();
        cell.classList.remove('true', 'false');
        if (value === 'true') {
            cell.classList.add('true');
            updateButtonStyle('true');
        } else {
            cell.classList.add('false');
            updateButtonStyle('false');
        }
    }

    function updateButtonStyle(val) {
        const button = document.getElementById('next-button');
        button.classList.remove('true', 'false');
        if (val === 'true') {
            button.classList.add('true');
            button.innerText = '→';
        } else {
            button.classList.add('false');
            button.innerText = '❌';
        }
    }

    // Init
    document.querySelectorAll('.toggle-boolean').forEach(cell => {
        applyBooleanStyles(cell);
        cell.addEventListener('click', () => {
            const current = cell.innerText.trim().toLowerCase();
            const newValue = (current === 'true') ? 'false' : 'true';
            cell.innerText = newValue;
            applyBooleanStyles(cell);
        });
    });

    function saveChanges() {
        const container = document.querySelector('.record-container');
        const id = container.getAttribute('data-id');
        const cells = container.querySelectorAll('.record-row');

        const updatedRow = { ID: id };
        cells.forEach(cell => {
            const col = cell.getAttribute('data-col');
            updatedRow[col] = cell.innerText.trim();
        });

        fetch('/update_records', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ updates: [updatedRow] })
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau');
            window.location.href = "/records";
        })
        .catch(error => alert('Erreur : ' + error));
    }
</script>

</body>
</html>
